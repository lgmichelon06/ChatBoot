<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B&R - Gerador de Soluções com IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #output-area h3 { font-size: 1.25rem; font-weight: 700; margin-top: 1.5rem; margin-bottom: 0.5rem; color: #1f2937; }
        #output-area h4 { font-size: 1.1rem; font-weight: 600; margin-top: 1rem; margin-bottom: 0.5rem; color: #374151; }
        #output-area strong { color: #000; }
        #output-area ul { list-style-type: disc; padding-left: 1.5rem; margin-top: 0.5rem; }
        #output-area li { margin-bottom: 0.5rem; }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #FF6600;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="bg-white p-6 rounded-2xl shadow-lg flex items-center border-b-4 border-[#FF6600]">
            <img src="https://www.br-automation.com/typo3conf/ext/br_template/Resources/Public/Images/logo_br_automation.svg" alt="B&R Logo" class="h-10 mr-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Gerador de Soluções de Automação</h1>
                <p class="text-md text-gray-600">Preencha o diagnóstico do cliente para gerar uma proposta técnica com IA.</p>
            </div>
        </header>

        <div class="mt-8 grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <!-- Input Section -->
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-xl font-bold text-gray-800 mb-4">1. Preencha o Diagnóstico</h2>
                <p class="text-gray-600 mb-4">Copie as respostas do questionário do cliente no modelo abaixo.</p>
                <textarea id="prompt-input" class="w-full h-96 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#FF6600] focus:border-transparent transition" placeholder="Cole o modelo de prompt aqui..."></textarea>
                <button id="generate-btn" class="mt-4 w-full bg-[#FF6600] hover:bg-[#E65C00] text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 flex items-center justify-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>
                    Gerar Proposta de Solução
                </button>
            </div>

            <!-- Output Section -->
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-xl font-bold text-gray-800 mb-4">2. Proposta Gerada pela IA</h2>
                <div id="output-area" class="prose max-w-none h-full min-h-[400px] p-4 border border-gray-200 rounded-lg bg-gray-50 overflow-y-auto">
                    <p class="text-gray-500">A sua proposta de solução completa aparecerá aqui...</p>
                </div>
            </div>

        </div>
    </div>

<script>
    const generateBtn = document.getElementById('generate-btn');
    const promptInput = document.getElementById('prompt-input');
    const outputArea = document.getElementById('output-area');
    const apiKey = ""; // Handled by the execution environment

    const promptTemplate = `Analise o seguinte diagnóstico de cliente e proponha uma solução completa com produtos B&R Automation.

**Processo do Cliente:** **Principal Problema (Dor):** **Impacto no Negócio:** **Detalhes Adicionais:** Sua resposta deve ser em português e incluir:
1.  Um diagnóstico do problema.
2.  Uma lista de produtos B&R recomendados (Solução), com descrições breves.
3.  Uma sugestão de projeto prático.
4.  Uma "Simulação de 3 segundos" que descreva a solução em ação de forma visual e com ênfase no resultado.`;

    promptInput.value = promptTemplate;

    generateBtn.addEventListener('click', async () => {
        const userPrompt = promptInput.value;
        if (!userPrompt.trim() || userPrompt.trim() === promptTemplate.trim()) {
            outputArea.innerHTML = '<p class="text-red-500">Por favor, preencha os detalhes do cliente no modelo de prompt.</p>';
            return;
        }

        outputArea.innerHTML = '<div class="flex justify-center items-center h-full"><div class="spinner"></div></div>';
        generateBtn.disabled = true;

        try {
            const responseText = await callGeminiAPI(userPrompt);
            const formattedHtml = formatResponse(responseText);
            outputArea.innerHTML = formattedHtml;
        } catch (error) {
            console.error("Error calling Gemini API:", error);
            outputArea.innerHTML = `<p class="text-red-500">Ocorreu um erro ao gerar a solução. Por favor, verifique o console para mais detalhes e tente novamente.</p>`;
        } finally {
            generateBtn.disabled = false;
        }
    });

    async function callGeminiAPI(prompt) {
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
        const payload = { contents: [{ parts: [{ text: prompt }] }] };

        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        if (!response.ok) {
            throw new Error(`API request failed with status ${response.status}`);
        }

        const result = await response.json();
        if (result.candidates && result.candidates[0].content.parts[0].text) {
            return result.candidates[0].content.parts[0].text;
        } else {
            throw new Error("Invalid API response structure.");
        }
    }

    function formatResponse(text) {
        // Basic markdown-to-HTML conversion
        return text
            .replace(/### (.*)/g, '<h3>$1</h3>')
            .replace(/#### (.*)/g, '<h4>$1</h4>')
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/^- (.*)/gm, '<li>$1</li>')
            .replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>')
            .replace(/\n/g, '<br>');
    }

</script>
</body>
</html>
